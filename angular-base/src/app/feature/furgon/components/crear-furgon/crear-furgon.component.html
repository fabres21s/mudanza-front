<h1>Registrar Furgon</h1>


<div class="container py-4">
  <div class="card bg-gray text-black">
    <div class="card-header" text="Programar Mudanza"></div>
    <div class="card-body">
      <form [formGroup]="furgonForm" (ngSubmit)="crear()">

       <div class="form-group row">
          <label class="col-sm-2 col-form-label">Placa</label>
          <div class="col-sm-4">
            <input validar type="text" id="placaFurgon" name="placa" placeholder="Placa" pattern="[A-Z]{3}-[0-9]{3}"
              class="form-control" formControlName="placa">
          </div>
        </div>
        <input type="submit" id="btnCrearFurgon" value="Guardar" [disabled]="!furgonForm.valid"
          class="btn btn-primary" />
      </form>

    </div>
  </div>
</div>
